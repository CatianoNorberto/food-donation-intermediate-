<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Food Donation Intermediate</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <!-- <li class="nav-item active">

          </li> -->
        </ul>
        <span class="navbar-text">
          Nome do usuário
        </span>
      </div>
    </nav>
  </header>

  <div class="container container-donate">
    <div class="perfil-ong">
      <img src="https://doar.ong/wp-content/uploads/2017/11/logo-doar-original.png" class="imag-ong">
      <strong>Nome da Ong</strong>

      <div class="donation">
        <div class="image-donate">
          <img src="imagens/banco-imagens-gratis (1).png" alt="">
        </div>

        <div class="donate">
          <form>
            <div class="form-group">
              <strong>Produtos a doar</strong>
              <label for="comida">
                <input type="checkbox" name="" id="">
                Sexta básica
              </label>
              <label for="comida">
                <input type="checkbox" name="" id="">
                Frutas
              </label>
              <label for="comida">
                <input type="checkbox" name="" id="">
                Kg de Arroz
              </label>
              <label for="comida">
                <input type="checkbox" name="" id="">
                Kg de Feijão
              </label>
            </div>
            <div class="form-group">
              <strong>Forma de doação</strong>
              <label for="comida">
                <input type="radio" name="" id="">
                Correio
              </label>
              <label for="comida">
                <input type="radio" name="" id="">
                Local combinado
              </label>
            </div>
            <div class="form-buttons">
              <button type="submit">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
